<script>
    jQuery(document).ready(function () {
        let o_height = 0, n_height = 0, default_line = 20, step = 10, waiting = false, total_count = 0;
        let target = getQueryString('target');

        if (target != null && target.toString().length > 1) {
            f(0, default_line);
            jQuery(window).scroll(function (e) {
                // console.log(e);
                console.log(default_line);
                if (default_line > total_count) {
                    console.log(default_line + '>' + total_count);
                    return false;
                } else {
                    n_height = jQuery(this).scrollTop();
                    if (n_height > o_height) {
                        if (waiting) {
                            console.log('waiting...');
                        } else {
                            f(default_line, step);
                            default_line += step;
                            setTimeout(function () {
                                o_height = n_height;
                            }, 0);
                        }
                    }
                }
            });
        }

        function f(start, end) {
            waiting = true;
            jQuery.get('./reading_note/' + target + '.txt', function (data) {
                let reading_content = data.split('\n');
                let i = 0, htmlStr = '', content;
                for (i in reading_content) {
                    content = reading_content[i].trim();
                    if (!content || i < start) {
                        continue;
                    }
                    total_count += 1;
                    if (i < start + end) {
                        htmlStr += '<article><p class="lead">' + content + '</p></article>';
                    } else {
                        break;
                    }
                }
                jQuery('#content').append(htmlStr);
                waiting = false;
            });
        }
    });
</script>
