<script>
    jQuery(document).ready(function () {
        let o_height = 0, n_height = 0, default_line = 20, step = 10, waiting = false, total_count = 0;
        f(0, default_line);

        jQuery(window).scroll(function (e) {
            // console.log(e);
            console.log(default_line);
            if (default_line > total_count) {
                console.log(default_line + '>' + total_count);
                return false;
            }else{
                n_height = jQuery(this).scrollTop();
                if (n_height > o_height) {
                    if (waiting) {
                        console.log('waiting...');
                    } else {
                        f(default_line, step);
                        default_line += step;
                        setTimeout(function () {
                            o_height = n_height;
                        }, 0);
                    }
                }
            }
        });

        function f(start, end) {
            waiting = true;
            jQuery.get('reading.txt', function (data) {
                let reading = data.split('\n');
                let i, htmlStr = '', subtitle;
                for (i in reading) {
                    if (!reading[i] || i < start) {
                        continue;
                    }
                    total_count += 1;
                    subtitle = reading[i].split('||');
                    if (i < start + end) {
                        htmlStr += '<a href="reading_note.html?target=' + (subtitle[1] ? subtitle[1] : '#') + '" class="list-group-item list-group-item-action"> ' + (subtitle[0] ? subtitle[0] : '') + ' </a>';
                    } else {
                        break;
                    }
                }
                jQuery('.list-group').append(htmlStr);
                waiting = false;
            });
        }
    });
</script>
