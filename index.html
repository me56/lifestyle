    jQuery(window).click(function () {

    });

    function randomQuote() {
        jQuery.get('./quote/quote.txt', function (data) {
            let quotes = data.split('\n');
            let i, htmlStr = '', total_count = 0;
            for (i in quotes) {
                if (!quotes[i]) {
                    continue;
                }
                total_count += 1;
            }
            htmlStr = quotes[Math.floor(Math.random() * total_count)];
            console.log(htmlStr);
            jQuery('#randomQuote').html(htmlStr);
        });
    }
