<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script src="/js/common.js"></script>
<script>
    function randomQuote() {
        jQuery.get('./quotation/quotation.txt', function (data) {
            let quotes = data.split('\n');
            let total_rows = quotes[0];
            let index = Math.floor(Math.random() * total_rows);
            index = index === 0 ? 1 : index;
            let htmlStr = quotes[index];
            jQuery('#random_quote').html(htmlStr);
        });
    }

    randomQuote();

    jQuery(window).click(function () {
        randomQuote();
    });
</script>
