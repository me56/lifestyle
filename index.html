<script>
    function randomQuote() {
        jQuery.get('./quotation/quotation.txt', function (data) {
            let quotes = data.split('>>>');
            let total_rows = quotes[0].trim();
            let index = Math.floor(Math.random() * total_rows);
            index = index === 0 ? 1 : index;
            let htmlStr = '';
            htmlStr = '<p class="text-monospace text-pre-inline">' + quotes[index].trim() + '</p>';
            jQuery('#quote').html(htmlStr);
        });
    }

    randomQuote();

    jQuery('#main').click(function () {
        randomQuote();
    });
</script>
