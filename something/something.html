<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <title>江湖过客</title>
    <link rel="import" href="../header.html" id="head">
</head>

<body>
<script>
    document.write(head.import.body.innerHTML)
</script>
<main role="main" class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group"></ul>
        </div>
    </div>
</main>

<footer class="container mt-3">
    <p class=" border-top  pt-3">&copy; 2019 Welife.fun</p>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script>
    jQuery(document).ready(function () {
        let o_height = 0, n_height = 0, default_line = 20, step = 10, waiting = false, total_count = 0;
        f(0, default_line);

        jQuery(window).scroll(function (e) {
            // console.log(e);
            console.log(default_line);
            if (default_line > total_count) {
                console.log(default_line + '>' + total_count);
                return false;
            } else {
                n_height = jQuery(this).scrollTop();
                if (n_height > o_height) {
                    if (waiting) {
                        console.log('waiting...');
                    } else {
                        f(default_line, step);
                        default_line += step;
                        setTimeout(function () {
                            o_height = n_height;
                        }, 0);
                    }
                }
            }
        });

        function f(start, end) {
            waiting = true;
            jQuery.get('something.txt', function (data) {
                let something = data.split('\n');
                let i, htmlStr = '', href = '';
                for (i in something) {
                    if (!something[i] || i < start) {
                        continue;
                    }
                    total_count += 1;
                    if (i < start + end) {
                        href = something[i].split('||');
                        htmlStr += '<li class="list-group-item"><a href="' + href[0] + '" target="_blank">' + href[1] + '</a></li>';
                    } else {
                        break;
                    }
                }
                jQuery('.list-group').append(htmlStr);
                waiting = false;
            });
        }
    });
</script>
</body>
</html>
