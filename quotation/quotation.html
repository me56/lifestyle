<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>江湖过客</title>
    <link rel="shortcut icon" href="/favicon.jpg" type="image/jpeg">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/starter-template.css">
    <link rel="import" href="../header.html" id="head">
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
<script src="/js/header.js"></script>

<main role="main" class="container">
    <div class="starter-template"></div>
</main>
<script src="https://v4.bootcss.com/docs/4.3/dist/js/bootstrap.bundle.js"></script>
<script>
    jQuery(document).ready(function () {
        let o_height = 0, n_height = 0, default_line = 20, step = 10, waiting = false, total_count = 0;
        f(0, default_line);

        jQuery(window).scroll(function (e) {
            console.log(default_line);
            if (default_line > total_count) {
                console.log(default_line + '>' + total_count);
                return false;
            } else {
                n_height = jQuery(this).scrollTop();
                if (n_height > o_height) {
                    if (waiting) {
                        console.log('waiting...');
                    } else {
                        f(default_line, step);
                        default_line += step;
                        setTimeout(function () {
                            o_height = n_height;
                        }, 0);
                    }
                }
            }
        });
        function f(start, end) {
            waiting = true;
            jQuery.get('quotation.txt', function (data) {
                let quotes = data.split(">>>");
                quotes.shift();
                console.log(quotes);
                let i, htmlStr = '', j, sub_content;
                for (i in quotes) {
                    if (!quotes[i] || i < start) {
                        continue;
                    }
                    total_count += 1;
                    if (i < start + end) {
                        htmlStr += '<p class="lead">';
                        sub_content = quotes[i].trim().split('\n');
                        for (j in sub_content) {
                            htmlStr += sub_content[j] + '<br>';
                        }
                        htmlStr += '</p><hr>';
                    } else {
                        break;
                    }
                }
                jQuery('.starter-template').append(htmlStr);
                waiting = false;
            });
        }
    });
</script>
</body>
</html>
