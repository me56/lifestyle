<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>江湖过客</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="import" href="../header.html" id="head">
</head>

<body>
<script>
    document.write(head.import.body.innerHTML)
</script>
<main role="main" class="container">
    <div class="starter-template">
        <p class="lead">Use this document as a way to quickly start any new project. All you get is this text and a mostly barebones HTML document.</p>
        <hr>
        <p class="lead">Use this document as a way to quickly start any new project. All you get is this text and a mostly barebones HTML document.</p>
    </div>
</main>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script>
    jQuery(document).ready(function () {
        let o_height = 0, n_height = 0, default_line = 20, step = 10, waiting = false, total_count = 0;
        f(0, default_line);

        jQuery(window).scroll(function (e) {
            console.log(default_line);
            if (default_line > total_count) {
                console.log(default_line + '>' + total_count);
                return false;
            } else {
                n_height = jQuery(this).scrollTop();
                if (n_height > o_height) {
                    if (waiting) {
                        console.log('waiting...');
                    } else {
                        f(default_line, step);
                        default_line += step;
                        setTimeout(function () {
                            o_height = n_height;
                        }, 0);
                    }
                }
            }
        });

        function f(start, end) {
            waiting = true;
            jQuery.get('quotation.txt', function (data) {
                let quotes = data.split('\n');
                quotes.shift();
                let i, htmlStr = '';
                for (i in quotes) {
                    if (!quotes[i] || i < start) {
                        continue;
                    }
                    total_count += 1;
                    if (i < start + end) {
                        htmlStr += '<p class="lead">' + quotes[i] + '</p>';
                    } else {
                        break;
                    }
                }
                jQuery('.starter-template').append(htmlStr);
                waiting = false;
            });
        }
    });
</script>
</body>
</html>
